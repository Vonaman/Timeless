<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style.css" />

        <style>
        @import url('https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap');
            </style>
    </head>
    <body>
      <div class="nous-contacter">          
        <div class="image-montre">
          <img class="vintage-watch" src="vintage-watch-longines-classic-gold-5.jpg" />
        </div>

        <div class="droite">
            <div class="nous-envoyer-un">
              <p>
              <span class="span">Nous envoyer un <strong>message</strong></span>
              </p>
            </div>

          <div class="formulaire">
            <div class="nom-prenom">
              <input type="text" placeholder="Nom..." class="Nom">
              <input type="text" placeholder="Prénom..." class="Prenom">
            </div>

            <input type="" placeholder="Contenue..." class="Contenue">
            <button class="button">envoyer</button>  
          </div>

          <div class="coordonnes">

            <div class="telephones">
              <H2 class="titre-telephone">Le telephone</H2>
              <p class="numero-telephone">01 02 03 04 05</p>
            </div>

            <div class="e-mail">
              <H2 class="titre-email">L’adresse e-mail:</H2>
              <p class="adresse-email">Lecrieurdu34@gmail.com</p>
            </div>

            <div class="adresse">
              <H2 class="titre-adresse">L’adresse :</H2>
              <p class="numero-adresse">135 avenue de Fes, Montpellier, 34000, France</p>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
