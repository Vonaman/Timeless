<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>

    </header>





    <!-- INTRO -->
    <div class="container-fluid p-0">

        <!-- IMAGE INTRO -->
        <img class="img-fluid w-100 img-intro" src="/images/Background Image Intro.png" alt="Image_intro_montre">

        <!-- TEXTE INTRO -->
         <div class="texte-intro d-flex justify-content-center align-items-center flex-column">

            <!-- * hero -->
            <div>
                <h1 class="txt-hero">
                    Nouvelle collection <br>
                    Disponible
                </h1>
            </div>

            <!-- anchor -->     <!-- ! besoins de modif -->
            <div class="anchor-1">

                <!-- lien anchor -->    <!-- TODO: ajouter l'ancre -->
                <h4 class="txt-anchor"> 
                    Découvrir
                </h4>

                <!-- icone fleche anchor --> 
                <img class="arrow-right" src="/images/Arrow-right.svg" alt="Arrow-Right">
            </div>
         </div>
    </div>


    <div class="d-flex justify-content-center mb-5">
        <h2 class="Catalogue"> Notre Catalogue</h2>
    </div>


    <!-- CATALOGUE -->
    <div class="container-fluid">
        <div class="row">


            <!-- ZONE FILTRE (gauche) -->
             <div class="d-flex align-items-center flex-column col-lg-4 col-md-4">
                <h3 class="titre-filtres">Filtres</h3>

                <div class="cat">
                    <h4 class="titre-cat">Catégories</h4>
                    <div class="filtres">
                        <label for="checkbox">Hommes</label>
                        <input class="checkboox" type="checkbox" name="" id="">
                    </div>
                    <div class="filtres">
                        <label for="checkbox">Femmes</label>
                        <input class="checkboox" type="checkbox" name="" id="">
                    </div>
                </div>

                <div class="cat">
                    <h4 class="titre-cat">Cadrans</h4>
                    <div class="filtres">
                        <label for="checkbox">Sans chiffres</label>
                        <input class="checkboox" type="checkbox" name="" id="">
                    </div>
                    <div class="filtres">
                        <label for="checkbox">Traîts</label>
                        <input class="checkboox" type="checkbox" name="" id="">
                    </div>
                    <div class="filtres">
                        <label for="checkbox">Chiffres romains</label>
                        <input class="checkboox" type="checkbox" name="" id="">
                    </div>
                </div>

                <div class="cat">
                    <h4 class="titre-cat">Couleurs</h4>
                    <div class="filtres">
                        <label for="checkbox">Argent</label>
                        <input class="checkboox" type="checkbox" name="" id="">
                    </div>
                    <div class="filtres">
                        <label for="checkbox">Or</label>
                        <input class="checkboox" type="checkbox" name="" id="">
                    </div>
                    <div class="filtres">
                        <label for="checkbox">Noir</label>
                        <input class="checkboox" type="checkbox" name="" id="">
                    </div>
                </div>


             </div>

                <div class="d-flex col-lg-8 col-md-8 gap-montre row">
                
                    <div class="carte-montre col-4 col-md-4 col-lg-4">
                        <img src="/images/Montre-Hysterium.png" alt="">
                        <div class="texte-cartes">
                            <p class="Nom-montre">Hysterium</p>
                            <p class="prix">800$</p>
                        </div>

                    </div>

                    <div class="carte-montre carte-magnanime col-4 col-md-4 col-lg-4">
                        <img class="Magnanime" src="/images/Montre-magnanime.png" alt="">
                        <div class="texte-cartes">
                            <p class="Nom-montre">La Magnanime</p>
                            <p class="prix">450$</p>
                        </div>
                    </div>

                    <div class="carte-montre mt-5 col-4 col-md-4 col-lg-4">
                        <img class="within" src="/images/Montre-within.png" alt="">
                        <div class="texte-cartes">
                            <p class="Nom-montre">La within</p>
                            <p class="prix">600$</p>  
                        </div>
                        
                    </div>

                    <div class="carte-montre mt-5 col-4 col-md-4 col-lg-4">
                        <img class="maxence" src="/images/Montre-within2.png" alt="">
                        <div class="texte-cartes">
                            <p class="Nom-montre">La Maxence</p>
                            <p class="prix">600$</p>
                        </div>
                        
                    </div>

                    <div class="carte-montre mt-5 col-4 col-md-4 col-lg-4">
                        <img class="beauvarlet" src="/images/Montre-beauvarlet.png" alt="">
                        <div class="texte-cartes">
                            <p class="Nom-montre">La Beauvarlet</p>
                            <p class="prix">300$</p>
                        </div>
                        
                    </div>
                </div>
             </div>


        </div>
    </div>




    <footer>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
